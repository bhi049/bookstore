<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/booklist/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required><br>

        <label for="year">Publication Year:</label>
        <input type="number" id="year" th:field="*{publicationYear}" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required><br>

        <label for="category">Category:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}" 
                    th:value="${category.id}" 
                    th:text="${category.name}" 
                    th:selected="${category.id == book.category?.id}">
            </option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
